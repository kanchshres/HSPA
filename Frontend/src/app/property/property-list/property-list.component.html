<label>Filter City:</label>
<input [(ngModel)]="city">
<button type="button" (click)="onCityFilter()">Search</button>
<button type="button" (click)="onCityFilterClear()">Clear</button> &nbsp;

<label>Sort by &nbsp;</label>
<select [(ngModel)]="sortByParam">
  <option value="City">City</option>
  <option value="Price">Price</option>
</select>
<button type="button" (click)="onSortDirection()">
  <i *ngIf="sortDirection==='asc'" class="fa-solid fa-sort-up"></i>
  <i *ngIf="sortDirection==='desc'" class="fa-solid fa-sort-down"></i>
</button>

<div class="row">
  <div *ngFor="let property of properties.sort()|filter:searchCity:'City'|sort:[sortByParam, sortDirection]" class="col-sm-4">
    <div class="shadow-lg p-3 mb-4">
      <app-property-card [property]="property"></app-property-card>
    </div>
  </div>
</div>
